<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gas Calculators</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Gas Calculators</h1>
    </header>
    <main>
        <section>
            <h2>Component Weight and Pressure Calculator</h2>
            <form id="weight-pressure-form">
                <label for="comp1">Component 1:</label>
                <select id="comp1" required>
                    <!-- Add at least 25 gases here -->
                </select>
                <input type="number" id="comp1-conc" placeholder="% of Component 1" required>

                <label for="comp2">Component 2:</label>
                <select id="comp2" required>
                    <!-- Add at least 25 gases here -->
                </select>
                <input type="number" id="comp2-conc" placeholder="% of Component 2" required>

                <label for="comp3">Component 3:</label>
                <select id="comp3">
                    <!-- Add at least 25 gases here -->
                </select>
                <input type="number" id="comp3-conc" placeholder="% of Component 3">

                <label for="wc">WC (L):</label>
                <input type="number" id="wc" required>

                <label for="pressure">Pressure (KG/CM2):</label>
                <input type="number" id="pressure" required>

                <button type="submit">Calculate</button>
            </form>
            <div id="weight-pressure-result"></div>
        </section>
        <section>
            <h2>Gas Unit Converter</h2>
            <form id="converter-form">
                <label for="gas-type">Gas:</label>
                <select id="gas-type" required>
                    <!-- Add gases here -->
                </select>

                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" placeholder="Enter quantity" required>

                <label for="from-unit">From:</label>
                <select id="from-unit" required>
                    <option value="kg">KG</option>
                    <option value="m3">M3</option>
                </select>

                <label for="to-unit">To:</label>
                <select id="to-unit" required>
                    <option value="kg">KG</option>
                    <option value="m3">M3</option>
                </select>

                <button type="submit">Convert</button>
            </form>
            <div id="converter-result"></div>
        </section>
    </main>
    <footer>
        Created by Manjunath, PeenyaGas Bangalore
    </footer>
    <script src="script.js"></script>
</body>
</html>
